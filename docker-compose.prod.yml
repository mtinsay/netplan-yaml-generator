version: '3.8'

services:
  netplan-web-generator:
    image: netplan-web-generator:1.0.0
    container_name: netplan-web-generator-prod
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.netplan-web-prod.rule=Host(`netplan.example.com`)"
      - "traefik.http.services.netplan-web-prod.loadbalancer.server.port=8080"
      - "traefik.http.routers.netplan-web-prod.tls=true"
      - "traefik.http.routers.netplan-web-prod.tls.certresolver=letsencrypt"
      - "maintainer=Michael Tinsay"
      - "version=1.0.0"
      - "license=GPLv3"
    networks:
      - netplan-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  netplan-prod-network:
    driver: bridge
    labels:
      - "description=Production network for Netplan Web Generator"